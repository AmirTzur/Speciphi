{% load staticfiles %}

<head>
    <link href="{% static 'css/advisors.css' %}" rel="stylesheet">
</head>

<body>

        <!-- Close Mode - Elements with/out notifications -->
        <button id="info-statistic" type="button">
            <span class="badge info-notification">{{ information_content.statistic|length }}</span>

        </button>
        <button id="info-insight" type="button">
            <span class="badge info-notification">{{ information_content.insight|length }}</span>

        <button id="info-objective" type="button">
            <span class="badge info-notification">{{ information_content.objective|length }}</span>

        </button>
        <!-- Open Mode - Information box with descriptive text -->
        <div id="info-box">
            <!-- Close Button + pagination + text style + js events  -->
            <button id="info-close" type="button" class="close">&times;</button>
            <!-- Pagination Controllers -->
            <div id="info-pagination" class="center-block">
                <button type="button"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <span id="pagination-counter">0</span>
                <button type="button"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
            </div>
            <div id="statistic-text" class="info-type">
                {% for info_text in information_content.statistic %}
                    <p class="box-text">{{ info_text }}</p>
                {% endfor %}

            </div>
            <div id="insight-text" class="info-type">
                {% for info_text in information_content.insight %}
                    <p class="box-text">{{ info_text }}</p>
                {% endfor %}
                <svg id="insight-open-img" data-name="insight-open-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 190 311"><defs><style>.cls-1-ins-open{fill:#fff;}.cls-2-ins-open{fill:#6ad874;}</style></defs><title>Info_creatures</title><rect class="cls-1-ins-open" x="32" y="21.3" width="144.3" height="144.3" rx="8.5" ry="8.5" transform="translate(208.3 186.9) rotate(-180)"/><rect class="cls-2-ins-open" x="44.8" y="128.6" width="24.5" height="26.5" rx="8.5" ry="8.5" transform="translate(114.1 283.7) rotate(-180)"/><rect class="cls-2-ins-open" x="44.8" y="34.6" width="24.5" height="85.5" rx="8.5" ry="8.5" transform="translate(114.1 154.7) rotate(-180)"/><rect class="cls-2-ins-open" x="82.8" y="52.6" width="12.5" height="18.5" rx="6.25" ry="6.25" transform="translate(178.1 123.7) rotate(-180)"/><polygon class="cls-1-ins-open" points="160.18 161.67 160.18 176.68 188.84 201.59 189.83 284.4 95.3 219.78 98.18 176.68 112.18 176.68 112.18 165.6 160.18 161.67"/><polygon class="cls-1-ins-open" points="98.18 176.68 94.14 237.69 54.84 219.78 54.84 187.76 51.18 187.76 51.18 203.37 40.51 209 40.51 224 99.51 251.67 101.32 223.25 98.18 176.68"/></svg>
            </div>
            <div id="objective-text" class="info-type">
                {% for info_text in information_content.objective %}
                    <p class="box-text">{{ info_text }}</p>
                {% endfor %}
                <svg id="objective-open-img" data-name="objective-open-img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 190 311"><defs><style>.cls-1-obj-open{fill:#fff;}.cls-2-obj-open{fill:#ab8eff;}</style></defs><title>Info_creatures</title><path class="cls-1-obj-open" d="M95,167.34h69.32c2.68,0,4.35-3.37,3-6.07L132.67,91.43,98,21.59a3.26,3.26,0,0,0-6,0L57.33,91.43,22.67,161.27c-1.34,2.7.33,6.07,3,6.07H95Z"/><polygon class="cls-1-obj-open" points="120.11 167.34 188.94 191.84 190 291.34 102.46 167.34 120.11 167.34"/><polygon class="cls-1-obj-open" points="124.54 193.36 105.11 229.34 82.36 193.36 72.11 211.35 78.86 211.35 83.86 225.09 83.74 211.09 83.36 199.84 109.36 242.09 127.61 193.36 124.54 193.36"/><path class="cls-2-obj-open" d="M95,88h29.4a1.65,1.65,0,0,0,1.28-2.46L111,57.15,96.28,28.81a1.41,1.41,0,0,0-2.56,0L79,57.15,64.32,85.49A1.65,1.65,0,0,0,65.6,88H95Z"/><rect class="cls-2-obj-open" x="87.54" y="41.64" width="14.93" height="89.15" rx="7.22" ry="7.22" transform="translate(190 172.43) rotate(180)"/><line class="cls-2-obj-open" x1="116.23" y1="149.31" x2="73.77" y2="149.31"/><rect class="cls-2-obj-open" x="73.77" y="148.31" width="42.46" height="2"/><line class="cls-2-obj-open" x1="112.03" y1="96.38" x2="112.03" y2="79.54"/><rect class="cls-2-obj-open" x="111.03" y="79.53" width="2" height="16.84"/><line class="cls-2-obj-open" x1="78.25" y1="96.38" x2="78.25" y2="79.54"/><rect class="cls-2-obj-open" x="77.25" y="79.53" width="2" height="16.84"/></svg>
            </div>

<script src="{% static 'js/advisors.js' %}"></script>
