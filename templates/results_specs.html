{% load staticfiles %}

<head>
    <link href="{% static 'css/results_specs.css' %}" rel="stylesheet">
</head>

<body>
<!-- Open/Close Button for mobile -->
<button id="filters-btn" class="">
    <i class="fa fa-tasks fa-rotate-180" aria-hidden="true"></i>
</button>
<!-- Column: Filters -->
<form role="form" id="filters-menu" class="col-xs-10 col-sm-3 well" style="background-color: #e5dfd3">
    {% for  %}

    {% endfor %}
    <fieldset class="form-group" form="filters-menu" name="feature1">
        <button id="" class="feature-btn">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
        <legend>Processor Type</legend>
        <div class="checkbox">
            <label for="feature1-typeName1">
                <input id="feature1-typeName1" type="checkbox" value="feature1-typeName1">
                Option 1 is this and that
            </label>
        </div>
        <div class="checkbox">
            <label for="feature1-typeName2">
                <input id="feature1-typeName2" type="checkbox" value="feature1-typeName2">
                Option 2 is this and that
            </label>
        </div>
        <div class="checkbox disabled">
            <label for="feature1-typeName3">
                <input id="feature1-typeName3" type="checkbox" value="feature1-typeName3" disabled>
                Option 3 is disabled
            </label>
        </div>
    </fieldset>
    <fieldset class="form-group" form="filters-menu" name="feature2">
        <button id="" class="feature-btn">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
        <legend>Screen Size</legend>
        <div class="checkbox">
            <label for="feature2-typeName1">
                <input id="feature2-typeName1" type="checkbox" value="feature2-typeName1">
                Option 1 is this and that&mdash;be
            </label>
        </div>
        <div class="checkbox">
            <label for="feature2-typeName2">
                <input id="feature2-typeName2" type="checkbox" value="feature2-typeName2">
                Option 2 is this and that
            </label>
        </div>
        <div class="checkbox disabled">
            <label for="feature2-typeName3">
                <input id="feature2-typeName3" type="checkbox" value="feature2-typeName3" disabled>
                Option 3 is disabled
            </label>
        </div>
    </fieldset>
    <fieldset class="form-group" form="filters-menu" name="feature2">
        <button id="" class="feature-btn">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
        <legend>Screen Size</legend>
        <div class="checkbox">
            <label for="feature3-typeName1">
                <input id="feature3-typeName1" type="checkbox" value="feature3-typeName1">
                Option 1 is this and that&mdash;be
            </label>
        </div>
        <div class="checkbox">
            <label for="feature3-typeName2">
                <input id="feature3-typeName2" type="checkbox" value="feature3-typeName2">
                Option 2 is this and that
            </label>
        </div>
        <div class="checkbox disabled">
            <label for="feature3-typeName3">
                <input id="feature3-typeName3" type="checkbox" value="feature3-typeName3" disabled>
                Option 3 is disabled
            </label>
        </div>
    </fieldset>

    <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>

</form>

</body>
