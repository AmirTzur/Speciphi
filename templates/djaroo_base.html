{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
<head>

    <!-- ********************Meta******************** -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Ensure proper rendering and touch zooming; Hammer additions: user-scalable=no, maximum-scale=1 -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Hammer: Remove tap highlight on Windows Phone -->
    <meta name="msapplication-tap-highlight" content="no"/>

    <!-- ********************Title******************** -->
    <!-- Title icon -->
    <link rel="icon" href="../../favicon.ico">
    <!-- Title text -->
    <title>
        {% block head_title %} | Djaroo{% endblock %}
    </title>

    <!-- ********************Stylesheets******************** -->
    {% include "base_css.html" %}
    <!-- ********************Scripts******************** -->
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- Hammer V2.0.6 core JavaScript -->
    <script src="{% static 'js/hammer.min.js' %}"></script>

</head>

<body>

{% include 'navbar.html' %}

{% block content %}
    <!-- Cross-pages section to display templates content -->
{% endblock %}

<!-- Scripts -->
{% include "base_js.html" %}

</body>
</html>
